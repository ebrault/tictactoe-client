<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <header>
    <h1>Tic Tac Toe!</h1>
    <form id="sign-up-form">
      <legend>Sign Up!</legend>
        <input required name=credentials[email] type="email" placeholder="Email" />
        <input required name=credentials[password] type="password" placeholder="Password" />
        <input required name=credentials[password_confirmation] type="password" placeholder="Password Confirmation" />
        <input type="submit" />
    </form>
    <form id="sign-in-form">
      <legend>Sign In!</legend>
        <input required name=credentials[email] type="email" placeholder="Email" />
        <input required name=credentials[password] type="password" placeholder="Password" />
        <input type="submit" />
    </form>
    <button id="sign-out-button" class="hidden">Sign Out!</button>
    <form id="change-password-form" class="hidden">
      <legend>Change Password!</legend>
        <input required name=passwords[old] type="password" placeholder="Old Password" />
        <input required name=passwords[new] type="password" placeholder="New Password" />
        <input type="submit" />
    </form>
    <button id="get-all-games-button" class="hidden">Get All Games!</button>
    <form id="get-one-game-form" class="hidden">
      <legend>Get One Game</legend>
        <input required name="games[id]" type="text" placeholder="ID" />
        <input type="submit" />
    </form>
    <h2 id="display-message"></h2>
  </header>
  <div id="game-board">
    <button id="new-game-button">Click to start a new game</button>
    <div class="ticTacToe">
      <div class="column">
        <span class="square" id="square-zero"></span>
        <span class="square" id="square-one"></span>
        <span class="square" id="quare-two"></span>
      </div>
      <div class="column">
        <span class="square" id="square-three"></span>
        <span class="square" id="square-four"></span>
        <span class="square" id="square-five"></span>
      </div>
      <div class="column">
        <span class="square" id="square-six"></span>
        <span class="square" id="square-seven"></span>
        <span class="square" id="square-eight"></span>
      </div>
    </div>
  </div>
  <footer>
    <p>Designed With Love by Emmet Brault</p>
  </footer>
</body>

</html>
