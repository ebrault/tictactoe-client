<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <header>
    <h1>Tic Tac Toe!</h1>
  <div id="game-board">
    <button id="new-game-button">Click to start a new game</button>
    <br />
    <div id="tic-tac-toe" class="container">
      <div class="row">
        <div id='0' class="col-md-2 square top left" data-square='0'></div>
        <div id='1' class="col-md-2 square top" data-square='1'></div>
        <div id='2' class="col-md-2 square top right" data-square='2'></div>
      </div>
      <div class="row">
        <div id='3' class="col-md-2 square left" data-square='3'></div>
        <div id='4' class="col-md-2 square" data-square='4'></div>
        <div id='5' class="col-md-2 square right" data-square='5'></div>
      </div>
      <div class="row">
        <div id='6' class="col-md-2 square bottom left" data-square='6'></div>
        <div id='7' class="col-md-2 square bottom" data-square='7'></div>
        <div id='8' class="col-md-2 square bottom right" data-square='8'></div>
      </div>
    </div>
  </div>
</body>

</html>
