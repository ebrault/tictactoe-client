<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <header>
    <h1>Tic Tac Toe!</h1>
  <div id="game-board">
    <button id="new-game-button">Click to start a new game</button>
    <br />
    <div id="tic-tac-toe" class="container">
      <div class="row">
        <div id="square0" class="col-md-2 square top left" onclick="click(0);">
        </div>
        <div id="square1" class="col-md-2 square top" onclick="click(1);">
        </div>
        <div id="square2" class="col-md-2 square top right" onclick="click(2);">
        </div>
      </div>
      <div class="row">
        <div id="square3" class="col-md-2 square left" onclick="click(3);">
        </div>
        <div id="square4" class="col-md-2 square" onclick="click(4);">
        </div>
        <div id="square5" class="col-md-2 square right" onclick="click(5);">
        </div>
      </div>
      <div class="row">
        <div id="square6" class="col-md-2 square bottom left" onclick="click(6);">
        </div>
        <div id="square7" class="col-md-2 square bottom" onclick="click(7);">
        </div>
        <div id="square8" class="col-md-2 square bottom right" onclick="click(8);">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
