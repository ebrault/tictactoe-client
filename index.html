<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <header>
    <h1>Tic Tac Toe!</h1>
    <form id="sign-up-form">
      <legend>Sign Up!</legend>
        <input required name=credentials[email] type="email" placeholder="Email" />
        <input required name=credentials[password] type="password" placeholder="Password" />
        <input required name=credentials[password_confirmation] type="password" placeholder="Password Confirmation" />
        <input type="submit" />
    </form>
    <br />
    <form id="sign-in-form">
      <legend>Sign In!</legend>
        <input required name=credentials[email] type="email" placeholder="Email" />
        <input required name=credentials[password] type="password" placeholder="Password" />
        <input type="submit" />
    </form>
    <br />
    <button id="sign-out-button" class="hidden">Sign Out!</button>
    <br />
    <form id="change-password-form" class="hidden">
      <legend>Change Password!</legend>
        <input required name=passwords[old] type="password" placeholder="Old Password" />
        <input required name=passwords[new] type="password" placeholder="New Password" />
        <input type="submit" />
    </form>
    <br />
    <button id="get-all-games-button" class="hidden">Get All Games!</button>
    <br />
    <form id="get-one-game-form" class="hidden">
      <legend>Get One Game</legend>
        <input required name="games[id]" type="text" placeholder="ID" />
        <input type="submit" />
    </form>
    <br />
    <h2 id="display-message"></h2>
</header>
  <div id="game-board">
    <button id="new-game-button" class="hidden">Click to start a new game</button>
    <br />
    <div id="tic-tac-toe" class="container hidden">
      <div class="row">
        <div id='0' class="col-md-2 square top left" data-square='0'></div>
        <div id='1' class="col-md-2 square top" data-square='1'></div>
        <div id='2' class="col-md-2 square top right" data-square='2'></div>
      </div>
      <div class="row">
        <div id='3' class="col-md-2 square left" data-square='3'></div>
        <div id='4' class="col-md-2 square" data-square='4'></div>
        <div id='5' class="col-md-2 square right" data-square='5'></div>
      </div>
      <div class="row">
        <div id='6' class="col-md-2 square bottom left" data-square='6'></div>
        <div id='7' class="col-md-2 square bottom" data-square='7'></div>
        <div id='8' class="col-md-2 square bottom right" data-square='8'></div>
      </div>
    </div>
    <button id="play-again-button" class="hidden" onclick="playAgain()">Play Again?</button>
    <div class="display-games"></div>
  </div>
  <footer>
    <p>Designed With Love by Emmet Brault</p>
  </footer>
</body>

</html>
